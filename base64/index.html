<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .media-container {
      display: none;
    }

    .media-container:has([src*="b"]) {
      display: block;
    }
  </style>
</head>

<body>
  <div>
    <button type="button" data-load-image-file>Load Image File</button>
    <button type="button" data-load-base64-image-file>Load Base64 Image File</button>
    <button type="button" data-load-video-file>Load Video File</button>
    <button type="button" data-load-base64-video-file>Load Base64 Video File</button>
  </div>
  <div class="media-container">
    <img src="" width="500" data-img />
    <button type="button" data-download-base64-image>Download Base64 Image</button>
  </div>
  <div class="media-container">
    <video src="" width="500" controls data-video></video>
    <button type="button" data-download-base64-video>Download Base64 Video</button>
  </div>
  <script>
    const toBase64 = (blob) => {
      return new Promise((resolve, reject) => {

        const reader = new FileReader();

        reader.addEventListener("load", () => {
          resolve(reader.result);
        });
        reader.addEventListener("error", reject, false);
        reader.readAsDataURL(blob);
      });
    };

    const getFile = async (options) => {
      const [fileHandle] = await window.showOpenFilePicker(options);
      return fileHandle.getFile();
    };

    const getFileByBase64 = async (types) => {
      const file = await getFile({
        startIn: 'downloads',
        types,
        excludeAcceptAllOption: true,
        multiple: false,
      });
      const base64 = await toBase64(file);

      return base64;
    };

    const loadImageFile = async () => {
      const base64 = await getFileByBase64([{
        description: "Images",
        accept: {
          "image/*": [".png", ".gif", ".jpeg", ".jpg"],
        },
      }]);

      document.querySelector('[data-img]').src = base64;
    };

    const loadVideoFile = async () => {
      const base64 = await getFileByBase64([{
        description: "Video",
        accept: {
          "video/*": [".mp4"],
        },
      }]);

      document.querySelector('[data-video]').src = base64;
    };

    const saveTextFile = async (txt) => {
      const fileHandle = await window.showSaveFilePicker({
        startIn: 'downloads',
        types: [{
          description: "Text",
          accept: {
            "text/plain": [".txt"],
          },
        }],
        excludeAcceptAllOption: true,
      });
      const writableStream = await fileHandle.createWritable();

      await writableStream.write(txt);
      await writableStream.close();
    };

    const loadTextFile = async () => {
      const file = await getFile({
        startIn: 'downloads',
        types: [{
          description: "Text",
          accept: {
            "text/plain": [".txt"],
          },
        }],
        excludeAcceptAllOption: true,
        multiple: false,
      });
      const base64 = await file.text();

      return base64;
    }

    const downloadBase64Image = async () => {
      const base64 = document.querySelector('[data-img]').src;
      saveTextFile(base64);
    };

    const downloadBase64Video = async () => {
      const base64 = document.querySelector('[data-video]').src;
      saveTextFile(base64);
    };

    const loadBase64ImageFile = async () => {
      const base64 = await loadTextFile();
      document.querySelector('[data-img]').src = base64;
    };

    const loadBase64VideoFile = async () => {
      const base64 = await loadTextFile();
      document.querySelector('[data-video]').src = base64;
    };

    const onClick = (selector, handler) => {
      document
        .querySelector(selector)
        .addEventListener('click', handler);
    };

    const main = () => {
      onClick('[data-load-image-file]', loadImageFile);
      onClick('[data-download-base64-image]', downloadBase64Image);
      onClick('[data-load-base64-image-file]', loadBase64ImageFile);

      onClick('[data-load-video-file]', loadVideoFile);
      onClick('[data-download-base64-video]', downloadBase64Video);
      onClick('[data-load-base64-video-file]', loadBase64VideoFile);
    };

    main();
  </script>
</body>

</html>
